<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Reading list</title>
</head>
<body class="container">
    <br>
 <div class="card">
        <div class="card-body">
            <h3 style="text-align:center">Books Read</h3>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Title</label>
                        <input type="text" class="form-control" id="new-task" placeholder="Title">
                    </div>
                </div>
            
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">Date Finished</label>
                        <input type="date" class="form-control" id="new-end-date">
                        <div>
                            <button id="add" class="btn btn-primary form-control">Create</button>
                        </div>
                </div>
            </div>
            <table id="list" class="table table-dark table-striped">
                <tr>
                    <th>Task</th>
                    <th>Date Added</th>
                    <th>Start Date</th>
                    <th>Date Finished</th>
                    <th>Actions</th>
                </tr>
            </table><br>
            
            </div>
            </div>
           
        </div>

        <div class="row">
            
       
    </div>
</div>


</div>
</div>


    <script src="./assignment.js"></script>
     <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
